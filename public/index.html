<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SirveLaMesa - Test App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .status {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d2e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            margin: 0 5px;
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }

        .tasks-container {
            margin-top: 30px;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .task-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            background: #e8f5e8;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
        }

        .task-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-meta {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state img {
            width: 100px;
            height: 100px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .task-actions {
                flex-direction: column;
            }

            .btn-small {
                margin: 2px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è SirveLaMesa</h1>
            <p>Aplicaci√≥n de prueba para Render + PostgreSQL</p>
        </div>

        <div class="content">
            <div class="status" id="connectionStatus">
                ‚úÖ Conectado a la base de datos PostgreSQL
            </div>

            <form id="taskForm">
                <div class="form-group">
                    <label for="titulo">T√≠tulo de la tarea:</label>
                    <input type="text" id="titulo" name="titulo" required placeholder="Escribe el t√≠tulo de tu tarea...">
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripci√≥n (opcional):</label>
                    <textarea id="descripcion" name="descripcion" placeholder="Describe tu tarea..."></textarea>
                </div>

                <button type="submit" class="btn">‚ûï Agregar Tarea</button>
            </form>

            <div class="tasks-container">
                <div class="tasks-header">
                    <h2>üìã Lista de Tareas</h2>
                    <span id="taskCount">0 tareas</span>
                </div>
                <div id="tasksList">
                    <div class="loading">Cargando tareas...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/tareas';
        
        let tasks = [];

        // Elementos del DOM
        const taskForm = document.getElementById('taskForm');
        const tasksList = document.getElementById('tasksList');
        const taskCount = document.getElementById('taskCount');
        const connectionStatus = document.getElementById('connectionStatus');

        // Cargar tareas al iniciar
        document.addEventListener('DOMContentLoaded', loadTasks);

        // Manejar env√≠o del formulario
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const titulo = document.getElementById('titulo').value.trim();
            const descripcion = document.getElementById('descripcion').value.trim();
            
            if (!titulo) return;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ titulo, descripcion })
                });

                if (response.ok) {
                    const newTask = await response.json();
                    tasks.unshift(newTask);
                    renderTasks();
                    taskForm.reset();
                    updateConnectionStatus(true);
                } else {
                    throw new Error('Error al crear la tarea');
                }
            } catch (error) {
                console.error('Error:', error);
                updateConnectionStatus(false);
                alert('Error al guardar la tarea. Verifica la conexi√≥n a la base de datos.');
            }
        });

        // Cargar tareas desde la API
        async function loadTasks() {
            try {
                const response = await fetch(API_URL);
                if (response.ok) {
                    tasks = await response.json();
                    renderTasks();
                    updateConnectionStatus(true);
                } else {
                    throw new Error('Error al cargar las tareas');
                }
            } catch (error) {
                console.error('Error:', error);
                updateConnectionStatus(false);
                tasksList.innerHTML = '<div class="empty-state">‚ùå Error al conectar con la base de datos</div>';
            }
        }

        // Renderizar lista de tareas
        function renderTasks() {
            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="empty-state">üìù No hay tareas todav√≠a. ¬°Agrega tu primera tarea!</div>';
            } else {
                tasksList.innerHTML = tasks.map(task => `
                    <div class="task-item ${task.completada ? 'completed' : ''}">
                        <div class="task-title">${escapeHtml(task.titulo)}</div>
                        ${task.descripcion ? `<div class="task-description">${escapeHtml(task.descripcion)}</div>` : ''}
                        <div class="task-meta">Creada: ${formatDate(task.fecha_creacion)}</div>
                        <div class="task-actions">
                            <button class="btn btn-small btn-success" onclick="toggleTask(${task.id}, ${!task.completada})">
                                ${task.completada ? '‚Ü©Ô∏è Marcar pendiente' : '‚úÖ Completar'}
                            </button>
                            <button class="btn btn-small btn-danger" onclick="deleteTask(${task.id})">
                                üóëÔ∏è Eliminar
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            updateTaskCount();
        }

        // Alternar estado de tarea
        async function toggleTask(id, completed) {
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completada: completed })
                });

                if (response.ok) {
                    const updatedTask = await response.json();
                    const taskIndex = tasks.findIndex(task => task.id === id);
                    if (taskIndex !== -1) {
                        tasks[taskIndex] = updatedTask;
                        renderTasks();
                    }
                    updateConnectionStatus(true);
                } else {
                    throw new Error('Error al actualizar la tarea');
                }
            } catch (error) {
                console.error('Error:', error);
                updateConnectionStatus(false);
                alert('Error al actualizar la tarea');
            }
        }

        // Eliminar tarea
        async function deleteTask(id) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar esta tarea?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    tasks = tasks.filter(task => task.id !== id);
                    renderTasks();
                    updateConnectionStatus(true);
                } else {
                    throw new Error('Error al eliminar la tarea');
                }
            } catch (error) {
                console.error('Error:', error);
                updateConnectionStatus(false);
                alert('Error al eliminar la tarea');
            }
        }

        // Actualizar contador de tareas
        function updateTaskCount() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completada).length;
            taskCount.textContent = `${total} tarea${total !== 1 ? 's' : ''} (${completed} completada${completed !== 1 ? 's' : ''})`;
        }

        // Actualizar estado de conexi√≥n
        function updateConnectionStatus(connected) {
            if (connected) {
                connectionStatus.innerHTML = '‚úÖ Conectado a la base de datos PostgreSQL';
                connectionStatus.style.background = '#e8f5e8';
                connectionStatus.style.borderColor = '#4caf50';
                connectionStatus.style.color = '#2e7d2e';
            } else {
                connectionStatus.innerHTML = '‚ùå Error de conexi√≥n a la base de datos';
                connectionStatus.style.background = '#ffebee';
                connectionStatus.style.borderColor = '#f44336';
                connectionStatus.style.color = '#c62828';
            }
        }

        // Utilidades
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
